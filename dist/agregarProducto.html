<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="agregarProductos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="row">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="pagina.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </div>
    <div class="col-12 col-lg-8 col-xxl-9 d-flex">
        <div class="card flex-fill" id="agregar">
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre Producto</label>
                        <input type="text" class="form-control" id="NombreProducto" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="PrecioProducto" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="CantidadProducto">
                    </div>
                    <button onclick="app.productoModule.crear();" type="button" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="http://localhost:35729/livereload.js"></script>
<script src="js/bundle.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const token = sessionStorage.getItem("token"); // Obtener el token

        if (!token) {
            // Redirigir al login si no hay token
            window.location.href = "login.html"; // Cambia por tu página de inicio de sesión
        }
    });
</script>

</html>
